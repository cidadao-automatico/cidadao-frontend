<div class="choiceDetails opposite">
  <span>
    <label>representantes  <strong ng-bind-html-unsafe="selectedLevelString()"></strong></label>
  </span>
  <ul class="membersList">
    <li class="memberContainer" ng-repeat="rep in details">
      <img class="memberAvatar" src="img/icon-member.jpg" alt="">
      <hgroup>
        <h1>rep.nome</h1>
        <h2>rep.partido</h2>
      </hgroup>
    </li>
    <li class="callMore clearfix">
      <a ng-click="showAll()">carregar todos ({{allDetails.length}})</a>
    </li>
  </ul>
</div>

<div class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Representantes  <strong ng-bind-html-unsafe="selectedLevelString()"></strong></h3>
  </div>
  <div class="modal-body">
	  <ul class="membersList">
    <li class="memberContainer" ng-repeat="rep in allDetails">
      <img class="memberAvatar" src="img/icon-member.jpg" alt="">
      <hgroup>
        <h1>rep.nome</h1>
        <h2>rep.partido</h2>
      </hgroup>
    </li>
  </ul>
  </div>
  <div class="modal-footer">
    <a data-dismiss="modal" class="btn">Fechar</a>
  </div>
</div>
